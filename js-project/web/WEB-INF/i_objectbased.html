<script language="JavaScript">
    <!--面向对象-->
    function Cat() {
    }
    var cat = new Cat();
    cat.name = 'smallwhite';
    cat.age = 9;
    document.writeln(Cat.constructor);
    document.writeln(typeof cat);

    if (cat instanceof Cat) {
        document.writeln('yes');
    }
    if (cat.constructor == Cat) {
        document.writeln('yes');
    }
    document.writeln(cat['name']);
    var val ='na'+'me';
    document.writeln(cat[val]);
    delete cat.age;
</script>
