<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body onload="startIt()">

</body>

<script language="JavaScript">
    var space_num = 0;
    // 方向
    var dir = 1;

    function myScroll() {

        var space_my = " ";
        space_num = space_num + 1 * dir;
        if (space_num > 50 || space_num < 0) {
            dir = dir * -1;
        }

        for (var i = 0; i < space_num; i++) {
            space_my = space_my + " ";
        }
        document.writeln(space_my + "世界你好！");

    }


    function startIt() {

        setInterval("myScroll()", 1000);

    }
</script>
