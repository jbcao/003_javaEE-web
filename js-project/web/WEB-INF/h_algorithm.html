<script language="JavaScript">
    <!--冒泡排序-->
    var arr = [34, 66, 1, 5, 889, 22, 6, 7];
    var flag = false;
    for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                var tmp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = tmp;
                flag = true;
            }
        }
        if (flag) {
            flag = false;
        } else {
            break;
        }
    }
    for (var i = 0; i < arr.length; i++) {
        document.writeln(arr[i]);
    }
    //二分查找
    var array = [1, 3, 5, 6, 88, 99, 100, 200, 455, 677, 788, 877];

    function binarySearch(arr, findVal, leftIndex, rightIndex) {
        if (leftIndex > rightIndex) {
            document.writeln('cant find');
            return;
        }
        var midIndex = Math.floor((leftIndex + rightIndex) / 2);
        var midVal = arr[midIndex];
        if (midVal > findVal) {
            binarySearch(arr,findVal,leftIndex,midIndex-1);
        } else if (midVal < findVal) {
            binarySearch(arr,findVal,midIndex+1,rightIndex);
        }else {
            document.writeln('xiabiao'+midIndex);
            return;
        }
    }
    binarySearch(array,100,0,array.length-1);
</script>
