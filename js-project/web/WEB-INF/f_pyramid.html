<script language="JavaScript">
    var n = window.prompt('行数');
    for (var i = 1; i <= n; i++) {
        //打空格
        for (var j = 1; j <= n - i; j++) {
            document.write("&nbsp");
        }
        //打星号
        for(var j=1;j<=2*i-1;j++){
            if(j==1||j==2*i-1){
                document.write('*');

            }else{
                document.write("&nbsp");
            }
        }
        document.writeln('<br/>');
    }
    for(var k=1;k<=n-1;k++){
        for (var l=1;l<=k;l++){
            document.write("&nbsp");
        }
        for (var j=1;j<=2*n-1-2*k;j++){
            if(j==1||j==2*n-1-2*k){
                document.write('*');
            }else {
                document.write("&nbsp");
            }
        }
        document.writeln('<br/>');
    }
</script>
