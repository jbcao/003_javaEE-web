<script language="JavaScript">

function nine(n) {
    for(var i=1;i<=n;i++){
        for(var j=1;j<=i;j++){
            document.writeln(j+"*"+i+"="+j*i);
        }
        document.writeln('<br>');
    }
}
nine(9);
</script>
